<html xmlns="http:www.thymleaf.org">
<head>
<title>List Of Employees</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
<div class ="container">


<h2>List Employees</h2>
<hr>
<a th:href="@{/submitform}" class ="btn btn-primary mb-2">Add Employee</a>
<div class="form-outline">
  <input type="search" id="myInput" class="form-control" placeholder="Search" aria-label="Search" onkeyup="searchFunction()" width="100px"/>
</div>
<table class="table table-striped table-bordered" id ="myTable">
<thead class="thead-dark">
						<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Department</th>
						<th>Action</th>
						</tr>
</thead>
<tbody>
					<tr th:each="employee:${employees}">
					   <td th:text="${employee.name}"></td>
					   <td th:text="${employee.email}"></td>
					   <td th:text="${employee.department}"></td>
					   <td><a th:href="@{/updateemployee(employeeid=${employee.id})}" class="btn btn-info" >UPDATE</a>
					   <a th:href="@{/deleteemployee(employeeid=${employee.id})}" class="btn btn-danger" >DELETE</a>
					   </td>
					
					</tr>

</tbody>
</table>

</div>
<script src="search.js">

</script>

</body>


</html>
