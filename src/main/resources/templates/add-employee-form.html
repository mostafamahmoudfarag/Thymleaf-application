<html xmlns="http:www.thymleaf.org">
<head>
<title>Add Employee</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
<div class ="container">


<h2>Add Employee</h2>

<hr>
<form th:action="@{/saveemployee}" th:method="POST" th:object="${employee}">
<input type="text" placeholder="Name" th:field="*{name}" class="form-control col-4 mb-4">
<input type="text" placeholder="email" th:field="*{email}" class="form-control col-4 mb-4">
<input type="text" placeholder="department" th:field="*{department}" class="form-control col-4 mb-4">
<input type="hidden" th:field="*{id}">
<button type="submit" class="btn btn-primary"> submit</button>
</form>

</div>

</body>

</html>
